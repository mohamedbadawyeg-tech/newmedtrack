<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم مقدم الرعاية - النظام المدمج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        header { text-align: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 3px solid #764ba2; }
        .patient-info { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 30px; text-align: center; }
        .medication-alert { background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 20px; margin: 15px 0; display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .notification { background: #e3f2fd; border-right: 5px solid #2196f3; padding: 15px; margin: 10px 0; border-radius: 10px; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .notification-icon { width: 50px; height: 50px; background: #2196f3; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; background: #ccc; }
        .status-dot.online { background-color: #4caf50; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); } }
        .btn { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        #fcm-token-display { background: #f8f9fa; padding: 15px; border-radius: 8px; word-break: break-all; border: 2px dashed #ddd; margin: 10px 0; font-family: monospace; font-size: 0.8rem; }
        #notifications-container { max-height: 400px; overflow-y: auto; background: #fafafa; padding: 10px; border-radius: 10px; border: 1px solid #eee; }
        .empty-state { text-align: center; padding: 40px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-nurse"></i> لوحة تحكم مقدم الرعاية</h1>
            <p>مراقبة أدوية المريض وإشعارات الأدوية المأخوذة</p>
        </header>
        
        <div class="patient-info">
            <h2><i class="fas fa-user-injured"></i> المريض: <span id="patient-name">جاري التحميل...</span></h2>
            <div style="margin-top: 10px;">
                <div class="status-dot" id="connection-status"></div>
                <span id="connection-text">جاري الاتصال بالنظام...</span>
            </div>
        </div>

        <div id="medication-alert" class="medication-alert">
            <h3><i class="fas fa-bell"></i> تنبيه جديد!</h3>
            <p id="alert-message"></p>
        </div>

        <div class="notification-settings">
            <h3><i class="fas fa-cog"></i> إعدادات الإشعارات (FCM)</h3>
            <div id="fcm-token-display">جاري توليد الرمز...</div>
            <button class="btn" onclick="copyToken()"><i class="fas fa-copy"></i> نسخ الرمز للمريض</button>
        </div>

        <div class="notification-history" style="margin-top: 30px;">
            <h3><i class="fas fa-history"></i> سجل الإشعارات الحية</h3>
            <div id="notifications-container">
                <div class="empty-state">لا توجد إشعارات حتى الآن.</div>
            </div>
            <button class="btn" style="background:#f44336; margin-top:10px;" onclick="clearHistory()">مسح السجل</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMJjeucsuWiIrOKJ19AK6VT9zLS7ZB6MY",
            authDomain: "medtrackmamdouh.firebaseapp.com",
            projectId: "medtrackmamdouh",
            storageBucket: "medtrackmamdouh.firebasestorage.app",
            messagingSenderId: "588115249832",
            appId: "1:588115249832:web:1e8a2f5dd57db68047909d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const messaging = firebase.messaging();
        const VAPID_KEY = "BAHsKe2WSUDaXMcroeNScTprRmE2NTIBDyv9fYmVsuUddhERvybIKM7EBNgSHnuZ91Q9QU9V034IXnVDbeEG9oQ";

        async function initCaregiver() {
            try {
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    alert("يرجى تفعيل الإشعارات لتتمكن من مراقبة المريض.");
                    return;
                }

                const token = await messaging.getToken({ vapidKey: VAPID_KEY });
                if (token) {
                    document.getElementById('fcm-token-display').textContent = token;
                    // تحديث بيانات مقدم الرعاية في Firestore
                    await db.collection('caregivers').doc('caregiver_001').set({
                        token: token,
                        lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                        status: "online"
                    }, { merge: true });

                    startListening(token);
                    updateUIStatus(true);
                    loadPatientData();
                }
            } catch (err) {
                console.error("Initialization Error:", err);
                updateUIStatus(false);
            }
        }

        function startListening(token) {
            // الاستماع للإشعارات الموجهة لهذا الـ Token
            db.collection('notifications')
                .where('to', '==', token)
                .orderBy('sentAt', 'desc')
                .limit(20)
                .onSnapshot(snapshot => {
                    if (snapshot.empty) return;
